<style>
    .body-background {
        background-image: url('./assets/dist/img/login-background.png');
        background-repeat: no-repeat;
        background-size: 70%;
        background-position: center right;
    }
    .login-box-background {
        background: #4594D1 !important;
    }
    .logo-sized{
    width: 100px;
    }
    .brand-centered{
        text-align: center !important;
    }
    .text-colored{
        color: #fff;
    }
    .text-biggered{
        font-size: 30px;
    }
    .btn-colored{
        background-color: #E52629;
    }
    .link-colored{
        color: #fff;
    }
</style>

<body class="hold-transition login-page body-background">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline login-box-background">
    <div class="card-header text-center">
        <img src="./assets/dist/img/lupaap.png" alt="AdminLTE Logo" class="logo-sized brand-centered" style="margin-top: 2rem;  width: 40%;">
    </div>
    <div class="card-body">
        <p class="login-box-msg text-colored text-biggered"><strong>¡Bienvenido!</strong></p>
        <p class="login-box-msg text-colored">Ingresa tus credenciales e inicia sesión</p>
        <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input-group mb-3">
            <input type="user" class="form-control" formControlName="id_usuario"  placeholder="Usuario" required>
            <div class="input-group-append">
            <div class="input-group-text">
                <span class="fa fa-user"></span>
            </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
            <div class="input-group-append">
            <div class="input-group-text">
                <span class="fas fa-lock"></span>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-colored" [disabled]="loginForm.invalid">Ingresa</button>
            </div>
            <!-- /.col -->
            <div class="col-8">
            <button (click)="forgetPassword()" class="btn btn-primary btn-block" style="border-color: #fff; white-space: nowrap; background-color: #fff; color: #E52629;">¿Olvidaste tu Contraseña?</button>
            </div>
            <!-- /.col -->
            <img src="./assets/dist/img/neps-logo.png" alt="AdminLTE Logo" width="25%" class="brand-image" style="margin-top: 2rem; margin-left: auto; margin-right: 1vw;">
        </div>
        </form>
        <!-- /.social-auth-links -->
    </div>
    <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
    <!-- /.login-box -->
</body>
